
<div>
  <div class="add-btn" (click)="openAddModal()">
    <div class="btn btn-primary">
        Add new image set 
        <mat-icon aria-hidden="false" class="ml-3" fontIcon="add"></mat-icon>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="selectedModel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Selected model">
        Selected model
      </th>
      <td mat-cell *matCellDef="let element"> {{element?.SelectedModel?.name || '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef></th>

      <td mat-cell *matCellDef="let element">
        <div class="controls">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="more_vert"></mat-icon>
          </button>

          <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openImageSet(element.id)">Edit</button>
              <button mat-menu-item (click)="openDeleteModal(element.id)">Delete</button>
          </mat-menu>
        </div>
          
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
