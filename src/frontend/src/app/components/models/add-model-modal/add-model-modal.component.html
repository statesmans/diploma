<div [formGroup]="modelForm" class="container">
    <div class="mb-3">
        <label for="name" class="form-label">Name *</label>
        <input type="text" class="form-control"  formControlName="name" id="name">
    </div>
    <!-- <input id="name" type="text" formControlName="name"> -->
    
    <div class="mb-3">
        <label for="trainingSet" class="form-label">Training set* </label>
        <select
            id="trainingSet"
            class="form-select" 
            formControlName="trainingSet"
        >
            <option *ngFor="let imageSet of imageSets" [value]="imageSet.id">
                {{ imageSet.name }}
            </option>
        </select>
    </div>

    <div class="mb-3">
        <div #jsonEditorContainer style="height: 400px;"></div>
    </div>

    <button 
        [disabled]="modelForm.invalid"
        type="submit" 
        class="btn btn-primary" 
        (click)="submit()"
    >Save</button>
</div>
