<div>
  <mat-tab-group (selectedTabChange)="toggleTab($event)" mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab label="Manual label">
      <div class="canvas_container" style=" position: relative;">
        <canvas id="imageCanvas_0"></canvas>
      </div>
      <div class="d-flex">
        <div class="d-flex ">
          <mat-form-field>
            <mat-label>Select defect class</mat-label>
            <mat-select [formControl]="selectedDefectClassId">
          
                <mat-option *ngFor="let defect of defectClasses" [value]="defect.id">{{defect.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <button class="btn btn-primary" (click)="clearRectangles()">Remove Rectangle</button>
          <button class="btn btn-primary" (click)="markAsOk()">Mark as OK</button>

        </div>
        <button [disabled]="selectedDefectClassId.invalid || selectedDefectClassId.untouched" class="btn btn-primary" (click)="saveLabel()">Save</button>
      </div>
     
    </mat-tab>
    <mat-tab label="Inferred label">
      <div class="canvas_container" style="position: relative;">
        <canvas id="imageCanvas_1"></canvas>
      </div>
      <mat-form-field>
        <mat-label>Select model to see corresponding defects</mat-label>
        <mat-select [formControl]="selectedModel">
      
            <mat-option *ngFor="let model of modelsThatPredictedImage" [value]="model.id">{{model.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-tab>
  </mat-tab-group>

  <div>

  </div>

  
 
</div>
